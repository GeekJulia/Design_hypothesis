<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Design Hypothesis</title>
</head>
<body>
    <div class="middle">
        <h2><span class="highlight">Design hypothesis</span> to improve KPIs of Resources module.</h2>
        <p>Showcase of the comprehensive product design process behind the redesign of the 'Resources' module within the <a>Work.ua</a> platform</p>
    </div>
    <div class="firstContainer">
        <div>
            <h1>WORK.ua</h1>
        </div>
        <div class="team">
            <p style="color: coral;">Our Design Team </p>
            <img id="teamimage" src="people_icon.avif" alt="people_icon" width="60px" height="50px" loading="eager" id="teamimage">
        </div>
    </div>
    <p id="firstName">Ali</p>
    <p id="secName">Tanya</p>
    <p id="thirdName">Oleksandr</p>
    <p id="fourthName">Ksenia</p>
    <p id="fifthName">Lilia</p>

    <div class="downarea">
        <p id="firstbutton"><img src="workoutIcon.avif" alt="workoutIcon" width="20px" height="20px" style="border-radius: 10px;">6 steps of work</p>
        <p id="secBtn"><img src="designIcon.jpg" alt="designIcon" width="20px" height="20px" style="border-radius: 10px;">11 design hypothesis</p>
        <p id="thirdBtn"><img src="read icon.jpg" alt="read" width="20px" height="20px" style="border-radius: 10px;">10 min. read</p>
    </div>
</body>
</html>
